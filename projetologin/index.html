<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiante.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="log" class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login: </label>
                    </div>
                    <div class="campo">
                        <span id="sen" class="material-icons">vpn_key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="esqueci" href="esqueci.html">Esqueci a senha<span id="icomail" class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
