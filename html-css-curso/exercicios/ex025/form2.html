<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Formulário 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label> <input type="text" name="usu" id="iusu" required maxlength="30" size="25" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password: </label><input type="password" name="pass" id="ipass" required minlength="4" size="15" placeholder="Mínimo 4 caractéres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
