<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário  5</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> <!--para pode clicar apenas em 1 opção do radio os names tem q ter mesmo valor-->
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" required value="F"> Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="surf" id="isurf"> <label for="isurf">Surf</label> <br>
            <input type="checkbox" name="esc" id="iesc"> <label for="iesc">Escalada</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
