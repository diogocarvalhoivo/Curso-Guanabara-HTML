<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO 10</title>
</head>
<body>
    <h1>Formulário 10</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Em que ano vc nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidd">Qual sua idade</label>
            <output id="iidd">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidd.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
